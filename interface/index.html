<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MQTT websocket dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"
            type="text/javascript"></script>
    <script src="./demo.js" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
    <h1>mqtt-demo</h1>
    <form id="connection-information-form">
        <b>Hostname or IP Address:</b>
        <input id="host" type="text" name="host" value="127.0.0.1"><br>
        <b>Port:</b>
        <input id="port" type="text" name="port" value="3000"><br>
        <b>Topic:</b>
        <input id="topic" type="text" name="topic" value="/temperature"><br><br>
        <input type="button" onclick="startConnect()" value="Connect">
        <input type="button" onclick="startDisconnect()" value="Disconnect">
    </form>
    <div id="messages"></div>
    <div id="payload_messages"></div>
    <form name="smessage" action="" onsubmit="return send_message()">

        Message: <input type="text" name="message"><br><br>
        Publish Topic: <input type="text" name="Ptopic"><br><br>
        <input type="submit" value="Submit">
    </form>

</div>
</body>
</html>
